{% extends 'main/base.html' %}
{% load static %}
{% block addl_css %}<link type="text/css" href='{% static "plantillaresultados.css" %}' rel="stylesheet">{% endblock %}
{% block Title %}Resultados de b√∫squeda{% endblock %}
{% block content %}
<h1>{{searched}}</h1>

<main>
    <section class="cards">
        {% for item in items %}
        <div class="card" >
            <div class="card_image-container">
                <img src="{{item.image}}"/>
            </div>
            <div class="card_content">
              <p class="card_title text--title">
                  {{item.name}}
              </p>
              <p class="card_desc text--desc">
                  {{item.rating}}
              </p>
              <div class="card_info">
                  <p class="text--medium">{{item.price}}</p>
                  <p class="card_price text--link"><a href="{{item.link}}">Ir al link</a></p>
              </div>
            </div>
          </div> 
        {% endfor %}
    </section>
</main>


{% endblock %}
